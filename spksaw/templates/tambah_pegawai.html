<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <title>Tambah Pegawai</title>
    <meta content="" name="description" />
    <meta content="" name="keywords" />

    {% load static %}
    <!-- Favicons -->
    <link href="{% static 'assets/img/favicon.png' %}" rel="icon" />
    <link href="{% static 'assets/img/apple-touch-icon.png' %}" rel="apple-touch-icon" />

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet" />

    <!-- Vendor CSS Files -->
    <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet" />
    <link href="{% static 'assets/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet" />
    <link href="{% static 'assets/vendor/quill/quill.snow.css' %}" rel="stylesheet" />
    <link href="{% static 'assets/vendor/quill/quill.bubble.css' %}" rel="stylesheet" />
    <link href="{% static 'assets/vendor/remixicon/remixicon.css' %}" rel="stylesheet" />
    <link href="{% static 'assets/vendor/simple-datatables/style.css' %}" rel="stylesheet" />

    <!-- Template Main CSS File -->
    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet" />

    <!--      =======================================================

  * Updated: Sep 18 2023 with Bootstrap v5.3.2
  * Template URL: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/
  * Author: BootstrapMade.com
  * License: https://bootstrapmade.com/license/
  ========================================================      -->
  </head>

  <body>
    {% include 'partials/header.html' %}
    {% include 'partials/sidebar.html' %}

    <main id="main" class="main">
      <div class="pagetitle">
        <h1>Tambah Pegawai</h1>
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="{% url 'home' %}">Beranda</a>
            </li>
            <li class="breadcrumb-item">Kelola Pegawai</li>
            <li class="breadcrumb-item active">Tambah Pegawai</li>
          </ol>
        </nav>
      </div>
      <!-- End Page Title -->
      <section class="section">
        <div class="row">
          <div class="col-lg-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Tambah Pegawai</h5>

                <!-- Vertical Form -->
                <form class="row g-3" method="post">
                  {% csrf_token %}
                  <div class="col-12">
                      <label for="nomor_induk" class="form-label">Nomor Induk Pegawai</label>
                      <input type="number" class="form-control" id="nomor_induk" name="nomor_induk" value="{{ pegawai.nomor_induk }}" required />
                  </div>
                  <div class="col-12">
                      <label for="nama_pegawai" class="form-label">Nama Pegawai</label>
                      <input type="text" class="form-control" id="nama_pegawai" name="nama_pegawai" value="{{ pegawai.nama }}" required />
                  </div>
                  <div class="col-12">
                      <label for="alamat" class="form-label">Alamat</label>
                      <textarea class="form-control" id="alamat" style="height: 100px" name="alamat" required>{{ pegawai.alamat }}</textarea>
                  </div>
                  <div class="col-12">
                      <label for="no_hp" class="form-label">Telepon</label>
                      <input type="number" class="form-control" id="no_hp" name="no_hp" value="{{ pegawai.no_telp }}" required />
                  </div>
                  <div class="col-12">
                      <label for="pilih_bidang" class="form-label">Pilih Bidang</label>
                      <select class="form-select" id="pilih_bidang" name="pilih_bidang" required>
                          <option value="" selected>-- Pilih Bidang --</option>
                          {% for bidang in bidang_list %}
                              <option value="{{ bidang.id }}" {% if bidang.id == pegawai.bidang.id %}selected{% endif %}>
                                  {{ bidang.nama_bidang }}
                              </option>
                          {% endfor %}
                      </select>
                  </div>
                  <div class="text-center">
                      <button type="reset" class="btn btn-secondary">Reset</button>
                      <button type="submit" class="btn btn-primary">Simpan</button>
                  </div>
              </form>
                <!-- Vertical Form -->
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- End #main -->

    <!-- ======= Footer ======= -->
    {% include 'partials/footer.html' %}
    <!-- End Footer -->

    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

    <!-- Vendor JS Files -->
    <script src="{% static 'assets/vendor/apexcharts/apexcharts.min.js' %}"></script>
    <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'assets/vendor/chart.js/chart.umd.js' %}"></script>
    <script src="{% static 'assets/vendor/echarts/echarts.min.js' %}"></script>
    <script src="{% static 'assets/vendor/quill/quill.min.js' %}"></script>
    <script src="{% static 'assets/vendor/simple-datatables/simple-datatables.js' %}"></script>
    <script src="{% static 'assets/vendor/tinymce/tinymce.min.js' %}"></script>
    <script src="{% static 'assets/vendor/php-email-form/validate.js' %}"></script>

    <!-- Template Main JS File -->
    <script src="{% static 'assets/js/main.js' %}"></script>
  </body>
</html>
